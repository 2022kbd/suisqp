        .dark {

        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);

            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-blue));
            border-radius: 0 0 30px 30px;
            box-shadow: 0 8px 24px var(--shadow);
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .lang-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--bg-secondary);
            border-radius: 30px;
            padding: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            gap: 4px;
        }

        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .lang-btn.active {
            background: var(--accent-teal);
            color: white;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .mode-card {
            background: var(--bg-secondary);
            padding: 40px 30px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 16px var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid transparent;
            text-align: center;
        }

        .mode-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px var(--shadow-strong);
            border-color: var(--accent-teal);
        }

        .mode-icon {
            font-size: 3.5rem;
            margin-bottom: 16px;
            display: block;
        }

        .mode-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .mode-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            min-height: 320px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            min-height: 320px;
            backface-visibility: hidden;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px;

            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

            border: 4px solid var(--accent-teal);
            transform: rotateY(180deg);
        }

            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-amber);
            margin-bottom: 16px;

            font-size: 1.1rem;
            color: var(--text-primary);
            line-height: 1.8;

            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;

            align-items: center;
            margin-top: 30px;
            gap: 16px;
            flex-wrap: wrap;

            font-size: 1rem;
            color: var(--text-secondary);
            background: var(--bg-accent);
            padding: 10px 20px;
            border-radius: 30px;
        }

            padding: 14px 28px;

            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-primary {
            background: var(--accent-teal);
            color: white;
        }

        .btn-primary:hover {
            background: #0f766e;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow-strong);
        }

        .btn-secondary {
            background: var(--bg-accent);
            color: var(--text-primary);

            background: var(--accent-amber);
            transform: translateY(-2px);
        }

        .btn-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quiz-container {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 24px var(--shadow);
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--bg-accent);
            flex-wrap: wrap;
            gap: 16px;
        }

        .quiz-progress {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .quiz-score {
            font-weight: 700;
            color: var(--accent-teal);
            font-size: 1.2rem;
        }

        .question {
            margin-bottom: 30px;
        }

        .question-text {
            font-family: 'Crimson Pro', serif;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px 24px;
            background: var(--bg-accent);
            border: 3px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .option:hover:not(.disabled) {
            border-color: var(--accent-teal);
            background: var(--bg-primary);
            transform: translateX(4px);
        }

        .option.selected {
            border-color: var(--accent-blue);
            background: var(--bg-primary);
        }

        .option.correct {
            border-color: var(--accent-teal);
            background: rgba(13, 148, 136, 0.1);
            color: var(--accent-teal);
            font-weight: 600;
        }

        .option.incorrect {
            border-color: var(--accent-coral);
            background: rgba(255, 107, 107, 0.1);
            color: var(--accent-coral);
            font-weight: 600;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .results-container {
            text-align: center;
            padding: 60px 40px;
        }

        .results-score {
            font-family: 'Crimson Pro', serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--accent-teal);
            margin-bottom: 16px;
        }

        .results-message {
            font-size: 1.4rem;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .results-detail {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            header {
                padding: 30px 16px;

            }

            .btn {
                width: 100%;
            }

            .lang-toggle {
                top: 10px;
                right: 10px;
            }
        }

        /* Dark mode detection */
        @media (prefers-color-scheme: dark) {
            html {
                color-scheme: dark;
            }
        }
